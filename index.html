<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Generator</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="controls-container">
      <div class="controls">
        <h1>Layout Generator</h1>
        <p>Get inspired and generate random layouts for your websites</p>

        <fieldset>
          <label for="columns">Number of columns (2-12):</label>

          <input type="number" id="columns" name="columns" min="2" max="12" />

          <button type="submit" class="btn">Generate</button>
        </fieldset>
      </div>
    </header>

    <main class="grid-container">
      <div class="grid"></div>
    </main>
  </body>
</html>
