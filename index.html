<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Generator</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="controls">
        <fieldset>
          <h1>Layout Generator</h1>
          <div class="input">
            <p class="left">3</p>
            <input
              class="slider"
              id="slider"
              type="range"
              min="3"
              max="12"
              value="3"
            />
            <p class="right">12</p>
          </div>
          <div id="sliderValue"></div>
          <button type="submit" class="btn">Generate Layout</button>
        </fieldset>
      </div>
    </header>

    <main class="grid-container">
      <div class="grid"></div>
    </main>
  </body>
</html>
